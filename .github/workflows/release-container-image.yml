name: release-container-image

on:
  workflow_dispatch:
    inputs:
      optic_version:
        required: true
        type: string
        description: >
          The Optic version to package in the image. This should match a published release tag from
          https://github.com/opticdev/optic/releases.
  workflow_call:
    inputs:
      optic_version:
        required: true
        type: string
        description: >
          The Optic version to package in the image. This should match a published release tag from
          https://github.com/opticdev/optic/releases.

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

env:
  SKIP_ANNOUNCE: 'false'
  SKIP_PUBLISH: 'false'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest-16-core
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - name: Install Task
        run: curl -sL https://taskfile.dev/install.sh | sudo bash -s -- -b /usr/local/bin/

      - name: Login to Docker Hub
        uses: docker/login-action@465a07811f14bebb1938fbed4728c6a1ff8901fc # v2.2.0
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@5fd3084fc36e372ff1fff382a39b10d03659f355 # v2.2.0
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_PROD_CI_BASIC }}
          role-session-name: release-container-image-workflow
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@2f9f10ea3fa2eed41ac443fee8bfbd059af2d0a4 # v1.6.0
        with:
          registry-type: public

      - name: Build and publish
        run: task docker:build:release OPTIC_CLI_VERSION="${{ inputs.optic_version }}" -- --push

      - name: Announce success
        uses: Ilshidur/action-slack@689ad44a9c9092315abd286d0e3a9a74d31ab78a # v2.1.0
        if: success()
        env:
          SLACK_WEBHOOK: ${{ secrets.BUILD_BOT_SLACK_WEBHOOK_URL_RELEASES }}
        with:
          args: '{{ GITHUB_ACTOR }}: âœ… container images `docker.io/useoptic/optic:${{ inputs.optic_version }}`, `public.ecr.aws/optic/optic:${{ inputs.optic_version }}` published!'

      - name: Announce failure
        uses: Ilshidur/action-slack@689ad44a9c9092315abd286d0e3a9a74d31ab78a # v2.1.0
        if: failure()
        env:
          SLACK_WEBHOOK: ${{ secrets.BUILD_BOT_SLACK_WEBHOOK_URL_RELEASES }}
        with:
          args: '{{ GITHUB_ACTOR }}: ðŸš« container images failed to publish.'
